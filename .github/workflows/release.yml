name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Validate skill packs (pre-release)
        run: |
          python scripts/ci_check_skillpacks.py --skip-mirror-check

      - name: Package skill packs
        run: |
          set -euo pipefail
          mkdir -p dist
          found=0
          for d in skills/*; do
            if [ -f "$d/SKILL.md" ]; then
              found=1
              python skills/lenny-skillpack-creator/scripts/package_skillpack.py "$d" dist
            fi
          done
          if [ "$found" -eq 0 ]; then
            echo "[info] no skill packs under skills/; nothing to package"
          fi

      - name: Package all skills bundle
        run: |
          set -euo pipefail
          mkdir -p dist
          python - <<'PY'
          import pathlib
          import zipfile
          
          skills_dir = pathlib.Path("skills")
          out_path = pathlib.Path("dist/skills-all.zip")
          
          if not skills_dir.exists():
              print("[info] no skills/ directory; skipping skills-all.zip")
              raise SystemExit(0)
          
          with zipfile.ZipFile(out_path, "w", compression=zipfile.ZIP_DEFLATED) as zf:
              for path in skills_dir.rglob("*"):
                  if not path.is_file():
                      continue
                  # Zip root should be <skill-name>/..., not skills/<skill-name>/...
                  zf.write(path, arcname=path.relative_to(skills_dir))
          
          print(f"[ok] wrote {out_path}")
          PY

      - name: Generate checksums
        run: |
          python - <<'PY'
          import hashlib
          import pathlib
          
          dist = pathlib.Path("dist")
          out = dist / "SHA256SUMS.txt"
          
          zips = sorted(dist.glob("*.zip"))
          if not zips:
              print("[info] no zip artifacts found; skipping checksums")
              raise SystemExit(0)
          
	          lines = []
	          for p in zips:
	              h = hashlib.sha256()
	              with p.open("rb") as f:
	                  for chunk in iter(lambda: f.read(1024 * 1024), b""):
	                      h.update(chunk)
	              lines.append(f"{h.hexdigest()}  {p.name}")
	          
	          out.write_text("\n".join(lines) + "\n", encoding="utf-8")
	          print(f"[ok] wrote {out}")
	          PY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skillpacks
          path: dist/*
          if-no-files-found: ignore

      - name: Create GitHub release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          if ls dist/* >/dev/null 2>&1; then
            gh release create "$tag" dist/* --generate-notes
          else
            gh release create "$tag" --generate-notes
          fi
